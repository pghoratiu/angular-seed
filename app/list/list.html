<p>This is the product listing</p>


<table>
  <thead>
    <row>
      <td>Id</td>
      <td>Name</td>
      <td>Price</td>
    </row>
  </thead>
  <tbody>
	  <tr ng-repeat="product in products">
	    <td> <a href="#/product/view/{{product.id}}">{{product.id}}</a> </td> 
	    <td> {{product.name}} </td>
	    <td> {{product.price}} </td>
	  </tr>
	  <tr ng-hide="products.length">
	    <td colspan="3">
	      Product list is empty
	    </td>
	  </tr>
  </tbody>
</table>
